<!DOCTYPE html>
<html lang="en">
<head>
  <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- Body with global style -->
<body class="font-[Outfit] text-white bg-[#0d192b] flex flex-col justify-center items-center m-0 p-0 h-screen w-screen">
  <!-- Card -->
  <main class="bg-[#14253d] rounded-2xl shadow-2xl w-[375px] p-5">
    <!-- Images -->
    <div class="relative w-full cursor-pointer group">
      <img class="rounded-xl shadow-xl" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="absolute inset-0 bg-[#00fff7] rounded-xl opacity-0 group-hover:opacity-60 transition-opacity">
      </div>
      <img class="absolute inset-0 m-auto w-12 h-12 opacity-0 group-hover:opacity-100 transition-opacity" src="images/icon-view.svg" alt="icon-view">
    </div>
    <!-- Heading and Paragraph -->
    <div class="mt-5 px-5">
      <h1 class="text-2xl font-semibold hover:text-[#00fff7] cursor-pointer">Equilibrium #3429</h1>
      <p class="mt-5 font-light text-[#8bacda]">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <!-- Information and Images -->
    <div class="flex justify-between items-center px-5 mt-5 text-sm">
      <div class="flex items-center gap-x-2">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="text-[#00fff7] font-semibold">0.041 ETH</p>
      </div>
      <div class="flex items-center gap-x-2">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p class="text-[#8bacda]">3 days left</p>
      </div>
    </div>
    <!-- Line -->
    <hr class="my-5 ml-5 w-[297px] border-[#2f415b]">
    <!-- Avatar -->
    <div class="flex items-center gap-x-3 px-5">
      <img class="w-9 border-2 rounded-full" src="images/image-avatar.png" alt="image-avatar">
      <p class="text-[#8bacda] font-medium">Creation of <span class="font-light hover:text-[#00fff7] cursor-pointer text-white">Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
